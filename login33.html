<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Innovative Technologies - Login Portal</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-light: #9ca3af;
            --border-color: #e5e7eb;
            --error-color: #ef4444;
            --success-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }
        
        /* Header with logo */
        .site-header {
            background-color: #000;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo-image {
            height: 55px;
            width: auto;
            margin-right: 15px;
        }
        
        .logo-text {
            color: #f8f5e6;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .login-container {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 430px;
            max-width: 100%;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }
        
        .welcome-text {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }
        
        .welcome-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .welcome-text p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .form-container {
            padding: 1.5rem 2rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            color: var(--text-primary);
            background-color: white;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--text-light);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin: -0.5rem 0 1.5rem;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            font-size: 0.875rem;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .forgot-password a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        .user-types {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background-color: var(--secondary-color);
            border-radius: var(--radius-md);
            position: relative;
        }
        
        .user-type-option {
            position: relative;
            z-index: 1;
            flex: 1;
        }
        
        .user-type-option input {
            display: none;
        }
        
        .user-type-option label {
            display: block;
            text-align: center;
            padding: 0.6rem 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .user-type-option input:checked + label {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .user-type-slider {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            height: calc(100% - 1rem);
            width: calc(33.33% - 0.33rem);
            background-color: white;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .user-type-option:nth-child(1) input:checked ~ .user-type-slider {
            transform: translateX(0);
        }
        
        .user-type-option:nth-child(2) input:checked ~ .user-type-slider {
            transform: translateX(100%);
        }
        
        .user-type-option:nth-child(3) input:checked ~ .user-type-slider {
            transform: translateX(200%);
        }
        
        .btn-login {
            display: block;
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }
        
        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-login:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(1px);
            box-shadow: var(--shadow-sm);
        }
        
        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .signup-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        /* Animation effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* SVG styling */
        .logo-svg {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .site-header {
                padding: 0.75rem 1rem;
            }
            
            .logo-svg {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }
            
            .logo-text {
                font-size: 1.25rem;
            }
            
            .welcome-text {
                padding: 1.5rem 1.5rem 0.75rem;
            }
            
            .welcome-text h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 1rem 1.5rem 1.5rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
            
            .user-type-option label {
                font-size: 0.8rem;
                padding: 0.5rem 0.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .site-header {
                padding: 0.5rem 1rem;
            }
            
            .logo-svg {
                width: 40px;
                height: 40px;
                margin-right: 8px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
            
            .welcome-text h1 {
                font-size: 1.25rem;
            }
            
            .welcome-text p {
                font-size: 0.85rem;
            }
            
            .form-control {
                padding: 0.625rem 0.875rem;
                font-size: 0.95rem;
            }
            
            .btn-login {
                padding: 0.75rem 1rem;
            }
            
            .user-type-option label {
                font-size: 0.75rem;
                padding: 0.4rem 0.15rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with logo in top left corner -->
    <header class="site-header">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" stroke="#FFFFFF" stroke-width="5">
                    <!-- Light bulb outline -->
                    <path d="M150 70 C110 70 80 100 80 140 C80 170 105 190 115 210 L185 210 C195 190 220 170 220 140 C220 100 190 70 150 70 Z" />
                    
                    <!-- Bulb base -->
                    <path d="M115 220 L115 230 C115 240 125 250 150 250 C175 250 185 240 185 230 L185 220" />
                    <line x1="120" y1="230" x2="180" y2="230" />
                    <line x1="125" y1="240" x2="175" y2="240" />
                    
                    <!-- Brain and gear combo inside -->
                    <path d="M120 140 C120 120 135 110 150 110 C165 110 180 120 180 140 C180 160 165 180 150 180 C135 180 120 160 120 140 Z" />
                    
                    <!-- Vertical line dividing brain -->
                    <line x1="150" y1="110" x2="150" y2="180" />
                    
                    <!-- Gear teeth right side -->
                    <path d="M170 125 L180 120" />
                    <path d="M175 150 L185 150" />
                    <path d="M170 175 L180 180" />
                    
                    <!-- Light rays -->
                    <line x1="235" y1="100" x2="250" y2="85" />
                    <line x1="250" y1="140" x2="270" y2="140" />
                    <line x1="235" y1="180" x2="250" y2="195" />
                    
                    <line x1="65" y1="100" x2="50" y2="85" />
                    <line x1="50" y1="140" x2="30" y2="140" />
                    <line x1="65" y1="180" x2="50" y2="195" />
                    
                    <line x1="150" y1="50" x2="150" y2="30" />
                    <line x1="190" y1="65" x2="205" y2="50" />
                    <line x1="110" y1="65" x2="95" y2="50" />
                </g>
            </svg>
            <div class="logo-text">Sea Innovative Technologies</div>
        </div>
    </header>
    
    <!-- Main content with login form -->
    <main class="main-content">
        <div class="login-container">
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p>Please enter your credentials to continue</p>
            </div>
            
            <div class="form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email or Mobile Number</label>
                        <input type="text" id="email" class="form-control" placeholder="Enter your email or mobile" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <div class="user-types">
                        <div class="user-type-option">
                            <input type="radio" name="user-type" id="student" checked>
                            <label for="student">Student</label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" name="user-type" id="parent">
                            <label for="parent">Parent</label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" name="user-type" id="college">
                            <label for="college">College</label>
                        </div>
                        <div class="user-type-slider"></div>
                    </div>
                    
                    <button type="submit" class="btn-login">Log In</button>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign up now</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Slider animation for user type selection
        document.querySelectorAll('input[name="user-type"]').forEach(input => {
            input.addEventListener('change', function() {
                const label = this.nextElementSibling;
                const slider = document.querySelector('.user-type-slider');
                const parentOption = this.closest('.user-type-option');
                const index = Array.from(parentOption.parentNode.children).indexOf(parentOption);
                
                if (index === 0) {
                    slider.style.transform = 'translateX(0)';
                } else if (index === 1) {
                    slider.style.transform = 'translateX(100%)';
                } else if (index === 2) {
                    slider.style.transform = 'translateX(200%)';
                }
            });
        });
    </script>
</body>
</html>
